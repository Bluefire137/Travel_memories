{% extends './base.html' %}

{% block content %}
<div class='flex flex-col gap-4 justify-center items-center h-screen'>
    <h1 class='text-3xl font-bold underline'>Places Remember</h1>
    <div class='flex gap-1'>
        <p>Привет, {{ user.first_name }}!</p>
        <img src="{{ user.first_name }}" alt="">
        <a href="{% url 'account_logout' %}" class='underline'>Выйти</a>
    </div>

    <h2>Ваши воспоминания</h2>
    <ul>
        {% for memory in memories %}
            <li>
                <a class='underline' href="{% url 'edit_memory' memory.pk %}">{{ memory.title }}</a>
            <li>
        {% empty %}
            <li class='font-bold text-xl'>У вас нет не одного воспоминания</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_memory' %}" class='bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full'>Добавить воспоминания</a>
{% endblock %}
