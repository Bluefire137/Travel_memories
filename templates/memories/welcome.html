{% extends './base.html' %}
{% load socialaccount %}

{% block content %}
  <div class='flex flex-col items-center gap-9 mt-10 flex justify-center items-center h-screen'>
    <h1 class='text-3xl font-bold underline'>Places Remember</h1>
    <div class='flex flex-col'>
      <h2 class='text-black text-2xl text-center font-semibold margin m-0 '>Хотите сохранить воспоминания о ваших путешествиях навсегда?</h2>
      <h2 class='text-black text-2xl text-center font-semibold margin m-0 '>Наш сервис поможет вам зафиксировать каждую деталь вашего приключения!</h2>
    </div>
{% csrf_token %}
<form action="{% provider_login_url 'vk' %}" method="post">
  {% csrf_token %}
  <button type="submit" class='bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-full'>Войти с помощью VK</button>
</form>
</div>
{% endblock %}
